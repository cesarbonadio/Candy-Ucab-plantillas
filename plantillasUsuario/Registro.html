<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="modal fade" data-keyboard="false" id="loginModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header modalHeader">
                                <h4 class="modal-title">Iniciar Sesion</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body modalBody">
                                <form>
                                    <div class="form-group">
                                        <label for="inputUserName">Usuario</label>
                                        <input class="form-control modalForms" placeholder="Nombre de Usuario" type="text" id="inputUserName" />
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Contraseña</label>
                                        <input class="form-control modalForms" placeholder="Contraseña" type="password" id="inputPassword" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer modalFooter">
                                <button class="btn modalButton">Iniciar Sesion</button>
                                <button class="btn modalButton" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="customContainerSearch">
        <div class="fixed-top fixedContainer">
            <div class="container" style="min-height:inherit">
                <div class="row" style="min-height:inherit">
                    <div class="col-sm-9">
                        <form class="float-right" style="width:inherit">
                            <div class="input-group" style="width:inherit">
                                <input class="form-control busqueda" placeholder="Busqueda..." type="text" id="Busqueda" />
                                <span class="input-group-btn">
                                    <button class="btn btnBusqueda"><span class="fas fa-search"></span></button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3" style="min-height:inherit">
                        <div class="btn-group float-right" style="min-height:inherit">
                            <a href="index.html" class="btn font-weight-bold botonInicioSesion botonColor" data-target="#loginModal" data-toggle="modal">Login</a>
                            <a href="#" class="btn font-weight-bold botonInicioSesion botonColor">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--La barra de busqueda superior--><!--COPIAR-->

    <div class="customContainerLogo">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <a href="index.html"><img class="img-fluid" src="Imagenes/candy.png"></a>
                </div>
                <div class="col-sm-4"><h6 class="slogan">un dulce mundo</h6></div>

    <div class="customContainerMenu">

        <div class="container">
            <form>
                <div class="row">

                        <nav class="navbar navbar-light navbar-expand-lg ">
                            <a class="navbar-brand" href="#"></a>

                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menuToggle" aria-controls="menuToggle" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon" style="background-color: #FF4876"></span>
                            </button>

                            <div class="navbar-collapse collapse" id="menuToggle">
                                <ul class="nav  nav-pills">

                    </div>
                </div>
            </form>

        </div>

    <br/>

    <div class="container">
        <div class="row registroDiv">
            <div class="col-sm-12" >
                <form>
                    <br/>
                    <div><h4 style="text-align:center">Bienvenido a Candy Ucab</h4></div>
                    <br/>
                    <div class="form-group row">
                        <label for="#registroUsuario" class="col-sm-3 offset-1">Nombre de Usuario</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="Nombre de Usuario" type="text" id="registroUsuario" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#registroCorreo" class="col-sm-3 offset-1">Correo electronico</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="Correo electronico" type="text" id="registroCorreo" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#registroCorreoConfirmar" class="col-sm-3 offset-1">Confirmar correo</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="Confirmar correo" type="text" id="registroCorreoConfirmar" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#registroContrasena" class="col-sm-3 offset-1">Contraseña</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="Contraseña" type="text" id="registroContrasena" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#registroContrasenaConfirmar" class="col-sm-3 offset-1">Confirmar contraseña</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="Confirmar contraseña" type="text" id="registroContrasenaConfirmar" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#si && #no" class="col-sm-3 offset-1">¿Posee un carnet de candy ucab?</label>
                        <label class="radio-inline col-sm-3">
                            <input type="radio" name="radioCarnet" id="si" value="1">
                            Si
                        </label>
                        <label class="radio-inline col-sm-3">
                            <input type="radio" name="radioCarnet" id="no" value="2">
                            No
                        </label>
                    </div>
                    <div class="form-group row">
                        <label for="#registroCarnet" class="col-sm-3 offset-1">Codigo del carnet</label>
                        <div class="col-sm-6">
                            <input class="form-control disabled" placeholder="Codigo del carnet" type="text" id="registroCarnet" />
                        </div>
                    </div>
                    <br/>
                    <a href="Registro2.html" class="btn col-sm-2 offset-9">Continuar <span class="fa fa-arrow-right"></span></a>
                   
                </form>
            </div>
        </div>
    </div>

    <br/>

    <div class="bottonpage">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 bottonImg">
                    <img class="img-fluid" src="Imagenes/candy.png" />
                    <h6 class="float-right bottonSlogan">un dulce mundo</h6>
                </div>
                <div class="col-sm-4 bottonList">
                    <ul class="list-group">
                        <li class="list-group-item"><h5>Categorias</h5></li>
                        <li class="list-group-item"><a href="#"><span class="fa fa-circle"></span> Categoria 1</a></li>
                        <li class="list-group-item"><a href="#"><span class="fa fa-circle"></span> Categoria 2</a></li>

                        <li class="list-group-item"><a href="index.html"><span class="fa fa-circle"></span> Inicio</a></li>
                        <li class="list-group-item"><a href="#"><span class="fa fa-circle"></span> Tienda</a></li>
                        <li class="list-group-item"><a href="#"><span class="fa fa-circle"></span> Nosotros</a></li>
                        <li class="list-group-item"><a href="#"><span class="fa fa-circle"></span> Contacto</a></li>


                    </ul>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="Bootstrap/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.collapse').on('show.bs.collapse', function () {
                $(this).parent().find('.fa-angle-down').removeClass('fa-angle-down').addClass('fa-angle-up')
            }).on('hidden.bs.collapse', function () {
                $(this).parent().find('.fa-angle-up').removeClass('fa-angle-up').addClass('fa-angle-down')
            })
        });
        $(document).ready(function () {
            $('#carouselNews').carousel();
        });
        $(document).ready(function () {
            $('#carouselUltimosProductos').carousel();
        });

        $(document).ready(function () {
            if ($('#si').is(':checked')) {
                $('#registroCarnet').prop('disabled', false);
            }
            if ($('#no').is(':checked')) {
                $('#registroCarnet').prop('disabled', true);
            }
        });
    </script>
</body>
